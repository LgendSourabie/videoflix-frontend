<main [class.loading-background]="isLoading">
  <app-nav-bar logo="logo.svg" logOut="logout.svg" btnText="Log out" />
  @if (isLoading) {
  <app-spinner />
  } @else {
  <section>
    <video autoplay muted loop playsinline #backgroundVideo class="background-video">
      <source *ngIf="rndVideo" [src]="rndVideo.video_file_hd1080" type="video/mp4" />
    </video>
    <div class="container">
      <article class="current-video-description">
        <h1 class="video-title">{{ rndVideo?.title }}</h1>
        <p class="description">
          {{ rndVideo?.description }}
        </p>
        <button>
          <img src="assets/img/play_arrow.svg" alt="play" />
          <span routerLink="/player" (click)="updateRecentVideo(rndVideo?.id)">Play Now</span>
        </button>
      </article>
    </div>
    <div class="category-list">
      <app-video-category *ngIf="recentVideos.length !== 0" [videos]="recentVideos" categoryTitle="New on Videoflix" />
      <app-video-category *ngIf="categorizedVideos.documentary.length !== 0" [videos]="categorizedVideos.documentary" categoryTitle="Documentary" />
      <app-video-category *ngIf="categorizedVideos.technic.length !== 0" [videos]="categorizedVideos.technic" categoryTitle="Technic" />
      <app-video-category *ngIf="categorizedVideos.drama.length !== 0" [videos]="categorizedVideos.drama" categoryTitle="Drama" />
      <app-video-category *ngIf="categorizedVideos.action.length !== 0" [videos]="categorizedVideos.action" categoryTitle="Action" />
      <app-video-category *ngIf="categorizedVideos.horror.length !== 0" [videos]="categorizedVideos.horror" categoryTitle="Horror" />
    </div>
    <footer>
      <div>
        <a routerLink="/privacy-policy">Privacy Policy</a>
        <a routerLink="/legal-notice">Legal Notice</a>
      </div>
    </footer>
  </section>
  <div class="hero-footer">
    <div>
      <a></a>
      <a></a>
    </div>
  </div>
  }
</main>
