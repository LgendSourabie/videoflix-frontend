<div class="video-container">
  <div class="video-title">
    <span>{{ currentVideo?.title }}</span>
    <img routerLink="/video-offer" src="assets/img/close_small.svg" alt="exit" />
  </div>
  <video
    #videoPlayer
    controls
    crossorigin
    playsinline
    poster="{{ currentVideo?.poster }}"
    [attr.data-plyr-config]="{
        previewThumbnails: { enabled: true, src: currentVideo?.vtt_file },
      }"
  >
    <!-- <source [src]="currentVideo?.video_file_hd360" type="video/mp4" size="360" />
    <source [src]="currentVideo?.video_file_hd480" type="video/mp4" size="480" />
    <source [src]="currentVideo?.video_file_hd720" type="video/mp4" size="720" />
    <source [src]="currentVideo?.video_file_hd1080" type="video/mp4" size="1080" /> -->
  </video>
</div>
