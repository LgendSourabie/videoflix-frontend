<li class="single-recommendation" *ngFor="let video of recommendedVideos">
  <img
    class="poster"
    src="assets/videos/the_5th_wave_poster.jpg"
    alt="Video title"
  />
  <div class="feature-recommendation">
    <div class="player">
      <img src="assets/img/circle_play.svg" alt="Play" />
      <span>02:30</span>
    </div>
    <p class="title">The 5th Wave</p>
    <a class="watch-now">watch now</a>
    <p class="description">300 words description</p>
  </div>
</li>
