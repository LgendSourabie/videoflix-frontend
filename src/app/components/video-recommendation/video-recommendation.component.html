<li class="single-recommendation" *ngFor="let video of recommendedVideos">
  <img class="poster" [src]="video.poster" alt="{{ video.title }}" />
  <div class="feature-recommendation">
    <div class="player">
      <img src="assets/img/circle_play.svg" alt="Play" />
      <span>{{ video.duration }}</span>
    </div>
    <p class="title">{{ video.title }}</p>
    <a class="watch-now">watch now</a>
    <p class="description">{{ video.author }}</p>
  </div>
</li>
