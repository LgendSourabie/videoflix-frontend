<main>
  <app-nav-bar logo="logo.svg" />
  <app-wrapper class="container">
    <div class="form-group">
      <h1>Reset password</h1>
      <p>
        Create a new password for your
        <span class="videoflix">Videoflix </span> account
      </p>
      <form>
        <div class="password">
          <input
            [(ngModel)]="password"
            type="{{ type }}"
            placeholder="Enter a password"
            name="password"
          />

          <img
            (click)="showPassword()"
            src="assets/img/{{ icon }}"
            alt="show password"
          />
        </div>
        <div class="password">
          <input
            [(ngModel)]="confirmPassword"
            type="{{ type_confirm }}"
            name="confirm_password"
            placeholder="Confirm password"
          />
          <img
            (click)="showConfirmPassword()"
            src="assets/img/{{ icon_confirm }}"
            alt="hide password"
          />
          <div class="warning">
            <!-- <img src="assets/img/warning.svg" alt="" /> -->
            <p>Passwords must match</p>
          </div>
        </div>
        <button type="submit">Reset my password</button>
      </form>
    </div>
  </app-wrapper>
  <app-footer />
</main>
